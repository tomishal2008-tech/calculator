<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Scientific Calculator</title>
<link rel="stylesheet" href="scientific.css">
</head>
<body>

<div class="scene">

<div class="calculator">
  <div class="screen" id="screen">0</div>

  <div class="keys">
    <span data-func="sin">sin</span>
    <span data-func="cos">cos</span>
    <span data-func="tan">tan</span>
    <span data-func="log">log</span>

    <span data-val="7">7</span>
    <span data-val="8">8</span>
    <span data-val="9">9</span>
    <span data-val="/">÷</span>

    <span data-val="4">4</span>
    <span data-val="5">5</span>
    <span data-val="6">6</span>
    <span data-val="*">×</span>

    <span data-val="1">1</span>
    <span data-val="2">2</span>
    <span data-val="3">3</span>
    <span data-val="-">−</span>

    <span data-val="0">0</span>
    <span data-func="sqrt">√</span>
    <span data-val="=">=</span>
    <span data-val="+">+</span>

    <span data-func="pow">x²</span>
    <span data-val="C">AC</span>
  </div>
</div>

<div class="cover"></div>

</div>

<script src="scientific.js"></script>
</body>
</html>
